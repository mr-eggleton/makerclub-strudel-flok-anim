<script>
    document.addEventListener("DOMContentLoaded", function() {
var s = Snap("#svg");
console.log(s)


var students = s.selectAll(".student")
console.log(students)

students.forEach(element => {
    element.addClass("repl") 
});

var notes = s.selectAll(".note")
notes.forEach(element => {
    element.addClass("note_hidden") 
});

const steps =[
    '15 mins - make your own little tunes in your REPL',
    '2. Choose a "Starting Player" from the group',
    '3. The "Starting Player" adds a bit of music in the flok from their REPL "Big Change"',
    '4. "Starting Player" Plays the code',
    '5. The "Next Player" changes a number etc. and after 4 bars plays it "Little Change"',
    '6. The "Next Player" becomes the "Starting Player" and should start selecting a "Big Change"',
    '7. The rest of "Players" go around the room making "Little Changes"',
    '8  Until it gets to the new "Starting Player" and go back to 3.',
]

4. "Starting Player" Plays the code
5. The "Next Player" changes a number etc. and after 4 bars plays it "Little Change"
6. The "Next Player" becomes the "Starting Player" and should start selecting a "Big Change"
